<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="css/style_fegforms.css">
    <title>Registration form - login</title>
</head>
<body>
    <form class="form">
        <p class="fa-solid fa-xmark form_xmark"></p>
        <h2 class="form_title"> Восстановить пароль</h2>
        <p class="form_reset_password_text"> Для получения временного пароля необходимо ввести адрес электронной почты, указанной при регистрации </p>
        <input type="text" placeholder="Введите e-mail" name="e-mail" class="form_input">
        
       
        <p class="form_reset_password_text">Срок действия временного пароля - 24 часа</p>
        <button class="form_btn btn_reg"> Отправить</button>
      
    </form>


    <script src="https://kit.fontawesome.com/49051ed44a.js" crossorigin="anonymous"></script>
</body>
</html>
